<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Vue js Todo App</title>
  <style>
    .doneClass {
      color: black;
      background-color: rgb(158, 226, 116);
      background: rgb(158, 226, 116);
    }
  </style>
</head>

<body style="background-color: rgb(224, 224, 224);">
  <div id="app" class="col-md-10" style="margin: 0 auto;padding: 1rem;">
    <div style="background-color: darkcyan; color: white; height: 5rem; margin-bottom: 1.5rem">
      <h1 style="align-self: center;">{{heading}}</h1>
    </div>
    <form autocomplete="off" @submit.prevent="addTodo">
      <label for="todotext" class="form-label">Add your task here</label>
      <input type="text" name="todotext" class="form-control form-control-lg" v-model="todotext">
      <input type="submit" class="btn btn-dark" style="margin: 1rem auto;" value="Add my Todo">
    </form>
    <ul style="margin-top: 1.5rem;">
      <li class="list-group-item" v-for="todo in todos" :key="todo.id" v-bind:class="{doneClass : todo.done}">
        <div class="d-flex bd-highlight mb-3">
          <div class="p-2 bd-highlight"><input v-model="todo.done" type="checkbox" class="form-check-input"
              style="margin: 0 auto;text-align: center;display: block;" name="done" id="done"></div>
          <div class="p-2 bd-highlight">
            <h3 style="font-weight: bold;">{{todo.todotext}}</h3>
          </div>
          <div class="ms-auto p-2 bd-highlight"><button @click="deleteTodo(todo)" class="btn btn-danger"
              style="margin: 1rem auto;text-align: center;display: block;">Delete</button></div>
        </div>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="todoapp.js"></script>

</body>

</html>
